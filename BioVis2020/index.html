    function drawRadialChartFem({holder,data,graphicopt}) {
        let width = graphicopt.width;
        let height = graphicopt.height;
        let barHeight = height / 2;
        let color = graphicopt.color;
        let svg = holder.append("g")
            // .attr("transform", "translate(" + width/2 + "," + height/2 + ")");
        data = d3.entries(data);
        var extent = d3.extent(data, function (d) {
            return d.value;
        });
        var barScale = d3.scaleLinear()
            .domain(extent)
            .range([0, barHeight]);
        //console.log(data)
        var keys = data.map(function (d, i) {
            return d.key;
        });
        var numBars = keys.length;

        var arc = d3.arc()
            .startAngle(function (d, i) {
                return (i * 2 * Math.PI) / numBars;
            })
            .endAngle(function (d, i) {
                return ((i + 1) * 2 * Math.PI) / numBars;
            })
            .innerRadius(0)
            .outerRadius(d => barScale(+d.value));
        svg.append("circle")
            .attr("r", barHeight)
            .classed("outer", true)
            .style("fill", "none")
            .style("stroke", "none")
            //.style("stroke-width", 0.5);
        var segments = svg.selectAll("path")
            .data(data)
            .enter().append("path")
            .each(function (d) {
                d.outerRadius = 0;
            })
            .style("fill", function (d) {
                return color(d.key);
            })
            .attr("d", arc);
        svg.append("circle")
            .attr("r", 10)
            .style("fill", "white")
            .style("stroke", "black")
            .style("stroke-width", 0.5);
        svg.append("circle")
            .attr("r", function (d) {
                if (d.data.data.group === "couple")
                    return (Math.sqrt(((d.data.data.fem_age/120)*(Math.PI*(Math.pow(10,2))))/Math.PI));
                else
                    return (Math.sqrt(((d.data.data.ind_age/120)*(Math.PI*(Math.pow(10,2))))/Math.PI));
            })
            .style("fill", "#000000")

    }

    // append the svg object to the body of the page
    function createHolder(listTree) { // [{id: family1, data: loaded from json}]
        let holders = d3.select('#my_dataviz')
            .selectAll('div.svgHolder')
            .data(listTree,d=>d.id)
            .call(updateHoders);
        holders.exit().remove();
        holders
            .enter()
            .append('div')
            .attr('class','svgHolder')
            .call(updateHoders);

        function updateHoders(p){
            return p.attr('id',d=>d.id)
                .each(function(d){drawTree('#'+d.id,d.data,graphicOpt)});
        }
    }

    function drawTree(holder,data,graphicOpt) {
        // set the dimensions and margins of the graph
        var width = graphicOpt.width;
        var height = graphicOpt.height;
        var radius = graphicOpt.radius; // radius of the dendrogram


        let div = d3.select(holder);
        let svg = div.select('svg g.content')
            .attr("transform", "translate(" + radius + "," + radius + ")");
        if (svg.empty()) // no svg
        {
            svg = div
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr('class', 'content')
                .attr("transform", "translate(" + radius + "," + radius + ")");
        }
        svg.selectAll("*").remove();
        // Create the cluster layout:
        var cluster = d3.tree()
            .size([360, radius - 60])  // 360 means whole circle. radius - 60 means 60 px of margin around dendrogram
            .separation((a, b) => (a.parent == b.parent ? 1 : 2) / a.depth);

        // Give the data to this cluster layout:
        var root = d3.stratify()
            .id(function (d) {
                return d.name;
            })
            .parentId(function (d) {
                return d.parent;
            })
            (data);
        
        cluster(root);

        // Features of the links between nodes:
        var linksGenerator = d3.linkRadial()
            .angle(function (d) {
                return d.x / 180 * Math.PI;
            })
            .radius(function (d) {
                return d.y;
            });

        // Add the links between nodes:
        svg.selectAll('path')
            .data(root.links())
            .enter()
            .append('path')
            .attr("d", linksGenerator)
            .style("fill", 'none')
            .attr("stroke", '#ccc')


        // Add nodes.
        var node = svg.selectAll(".node")
            .data(root.descendants())
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", function (d) {
                return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")";
            });

        node.selectAll('node').data(d => {
            let datainput = [];
            if (d.data.group === "couple")
                datainput = [{key: 'mal', data: d}];
            return datainput.filter(person => !d.data[person.key + '_data']);
        }).enter()

            .attr("class", "Mal");

            .attr("x", -Math.sqrt(Math.PI * (Math.pow(10, 2))) / 2)
            .attr("stroke", "black")
            .style("stroke-width", .5);

        node.selectAll("g.Mal")

                return (Math.sqrt((Math.PI * (Math.pow(10, 2))) * (d.data.data.mal_age / 120)));

            })
            .attr("width", function (d) {
                return (Math.sqrt((Math.PI * (Math.pow(10, 2))) * (d.data.data.mal_age / 120)));

            })
            .style("fill", function (d) {
                if (d.data.data[d.key + '_suicide'] == 'Y') {
                    return "red"
                }
                if (d.data.data[d.key + '_deceased'] == 'Y') {
                    return "#D8D8D8"
                } else {
                    return "#94D1CE"
                }
            })
            .attr("y", function (d) {
                return -(Math.sqrt((Math.PI * (Math.pow(10, 2))))) / 2 - ((Math.sqrt((Math.PI * (Math.pow(10, 2))) * (d.data.data.mal_age / 120))) / 2) - 1;
            })
            .attr("x", function (d) {
                return -(Math.sqrt((Math.PI * (Math.pow(10, 2))) * (d.data.data.mal_age / 120))) / 2;

            })
            .attr("stroke", "none")
            .style("stroke-width", .5);

        node.selectAll('node').data(d => {
            let datainput = [];
            if (d.data.group === "individual")

        node.selectAll('node').data(d => {

    function loadTree(familyName,isRight){
        d3.json("familyData/"+familyName+".json", function(data) {
            dataLists[+isRight] = {id: 'Tree'+(+isRight), data:data};
            createHolder(dataLists)
        })
    }

    function makeKey(){
        var x = 20;
        var y = 20;
        var space = 28;
        var nameSpacingx = 18;
        var nameSpacingy = 3;
        var r = 10

        let data = graphicOpt_radialC.color.domain();

        let yscale = d3.scaleOrdinal().domain(data).range(d3.range(y, (r+space)*data.length+y,r+space));
        let legendg = svgContainer.selectAll('g.legend')
        .data(data);
        legendg.call(updateLegend)
        legendg.exit().remove();
        let legendg_new = legendg.enter().append('g').attr('class','legend');
        legendg_new.append('circle');
        legendg_new.append('text');
        legendg_new.call(updateLegend)
        function updateLegend(p){
            p.attr('transform',d=>`translate(${x},${yscale(d)})`)
            p.select('circle')
                .attr("r", r)
                .style("fill", graphicOpt_radialC.color);
            p.select("text")
                .attr("dx", nameSpacingx)
                .attr("dy", nameSpacingy)
                .style("font-size", "16px")
                .text(d=>d);
            return p
        }
    }

    // makeKey();

    //SVG setup
    const margin = {top: 10, right: 30, bottom: 30, left: 30},
        width = 550 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;

    //x scales
    const x = d3.scaleLinear()
        .rangeRound([0, 350])
        .domain([10, 80]);

    //set up svg
    const dotPlotDiv = d3.select("body")
        .append('div')
        .attr('id', 'dotPlotDiv');

    const dotPlotSvg = dotPlotDiv.append("svg")
        .attr("id", "dotPlotSVG")
        //.attr("width", width + margin.left + margin.right)
        .attr("width", 650)
        //.attr("height", height + margin.top + margin.bottom)
        .attr("height", 275)
        .append("g")
        .attr("transform", "translate(25, -15)");

    //tooltip
    const tooltip = d3.select("#dotPlot")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    const t = d3.transition()
        .duration(1000);

    //const dataFile = "dotPlotData/alcohol.csv"

    //number of bins for histogram
    const nbins = 15;

    //Note: data fetching is done each time the function is ran
    //as d3.csv is replaced by tabletop.js request to get data each time
    //from google spreadsheet
    function update(file){
        // Get the data
        d3.csv("dotPlotData/"+file, function(error, allData) {
            let type = file.split('.csv')[0];
            allData.forEach(function(d) {
                d.Name = d.Name
                d.Value = +d.Value;
            });
            //simulate new data by randomizing/slicing
            // let data = d3.shuffle(allData)
            //     .slice(0, 35)

            let data = allData

            // var axisTitle = d3.selectAll("g.axisTitle").enter().append(g).attr("transform", "translate(0,290)")



            // var axisTitle = dotPlotSvg.append("g")
            //     .attr("transform", "translate(0,290)")
            //
            //
            // axisTitle.append("text")
            //     .text(type)
            //     .attr("class", "axisName")
            //     .attr("x", 0)
            //     .attr("y", 0)
            //     .style("font-size", "14px");



            //histogram binning
            const histogram = d3.histogram()
                .domain(x.domain())
                .thresholds(x.ticks(nbins))
                .value(function(d) { return d.Value;} )

            //binning data and filtering out empty bins
            const bins = histogram(data).filter(d => d.length>0)

            //g container for each bin
            let binContainer = dotPlotSvg.selectAll(".gBin")
                .data(bins);
            binContainer.call(updateDotGroup);

            binContainer.exit().remove()

            let binContainerEnter = binContainer.enter()
                .append("g")
                .attr("class", "gBin")
                .attr("transform", d => `translate(${x(d.x0)}, ${height})`)

            //need to populate the bin containers with data the first time
            binContainerEnter.call(updateDotGroup)

            binContainerEnter.merge(binContainer)
                .attr("transform", d => `translate(${x(d.x0)}, ${height})`)

            //enter/update/exit for circles, inside each container
            // let dots = binContainer.selectAll("circle")
            //     .data(d => d.map((p, i) => {
            //         return {idx: i,
            //             name: p.Name,
            //             value: p.Value,
            //             family: p.Family,
            //             radius: (x(d.x1)-x(d.x0))/2
            //         }
            //     }))

            //EXIT old elements not present in data
            // dots.exit()
            //     .attr("class", "exit")
            //     .transition(t)
            //     .attr("r", 0)
            //     .remove();
            function updateDotGroup(p){
                let dot = p.selectAll("circle")
                    .data(d => d.map((p, i) => {
                        return {idx: i,
                            name: p.Name,
                            value: p.Value,
                            family: p.Family,
                            radius: 11
                            //radius: (x(d.x1)-x(d.x0))/2
                        }
                    })).call(updateCircle);;
                dot.exit().remove();
                dot.enter()
                    .append("circle")
                    .attr("class", "enter")
                    .call(updateCircle);
                return p;
                function updateCircle(c){
                    c.attr("cx", 0) //g element already at correct x pos
                        .attr("cy", function(d) {
                            console.log(d)
                            return - d.idx * 2 * d.radius - d.radius; })
                        .attr("r", 0)
                        .style('fill',graphicOpt_radialC.color(type))
                        .on("mouseover", tooltipOn)
                        .on("mouseout", tooltipOff)
                        .transition()
                        .duration(500)
                        .attr("r", function(d) {
                            return (d.length==0) ? 0 : d.radius; });
                    return c;
                }
            }
        });//d3.csv
    };//update

    function tooltipOn(d) {
        //x position of parent g element
        let gParent = d3.select(this.parentElement)
        let translateValue = gParent.attr("transform")

        let gX = translateValue.split(",")[0].split("(")[1]
        let gY = 230 + (+d3.select(this).attr("cy")-50)

        d3.select(this)
            .classed("selected", true)
        tooltip.transition()
            .duration(200)
            .style("opacity", .9);
        tooltip.html(d.name + "<br/> Diagnosis Age: (" + d.value + ")" + "<br/> Family: " + d.family)
            .style("left", gX + "px")
            .style("top", gY + "px");
    }//tooltipOn

    function tooltipOff(d) {
        d3.select(this)
            .classed("selected", false);
        tooltip.transition()
            .duration(500)
            .style("opacity", 0);
    }//tooltipOff

    // add x axis
    dotPlotSvg.append("g")
        .attr("class", "axis axis--x")
        .style("font-size", "14px")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    //draw everything
    update(document.getElementById("select3").value);

</script>

</body>
